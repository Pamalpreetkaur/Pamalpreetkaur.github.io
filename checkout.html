    <!----------Checkout Page-------->
    <main
        style=" background: linear-gradient(249deg, rgba(238,174,202,1) 0%, rgba(213,225,176,1) 14%, rgba(148,187,233,1) 100%);">
        <section id="checkout">
            <h1>Checkout</h1>
            <form>
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="address">Shipping Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div>
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment" required>
                        <option value="" disabled selected>Select Payment Method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <div>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number">
                </div>
                <div>
                    <label for="expiry">Expiration Date:</label>
                    <input type="text" id="expiry" name="expiry">
                </div>
                <div>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
                <button type="submit" style="color: #f6f6f6;font-weight: bold; background-color: rgb(11, 11, 132);"><a
                        href="index.html">Confirmed </a></button>

            </form>
        </section>
    </main>
